<!doctype html>
<html lang="en">
<body>

	<script src="jquery.js"></script>
	<script type="text/javascript">
		var numSticks = 21;
		function isValidPickNum(num,numSticks){
			return ((num>=1)&&(num<=3)&&(num<=numSticks));
		}
		function computerPickAmount(){
			return Math.floor(Math.random()*3)+1;
		}
		function pickSticks() {
			var num = parseInt( $( "#pickNum" ).val() );
			if(isValidPickNum(num,numSticks)){
				numSticks-=num;
				$( "#numSticks" ).text( numSticks );
			}
			else{
				alert("Invalid amount. Please try again")
			}
		}

		$(function(){
			$("#pickButton").click(pickSticks);
		});

	</script>
	<h1>Get the last one to win!</h1>
	Nunber of stick: <span id="numSticks">21</span><br><br>
	<input id="pickNum"><button id="pickButton">Pick</button>
</body>
</html>
